<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Habit <span>Tracker</span></h1>
            <p>Küçük adımlar, büyük sonuçlar.</p>
        </header>

        <div class="input-group">
            <input type="text" id="habitInput" placeholder="Yeni bir alışkanlık yaz...">
            <button id="addBtn"><i class="bi bi-plus-lg"></i></button>
        </div>

        <div class="habit-list" id="habitList">
            <div class="habit-item">
                <div class="habit-info">
                    <div class="status-dot"></div>
                    <span>Günlük 2L Su İç</span>
                </div>
                <div class="actions">
                    <button class="check-btn"><i class="bi bi-check-lg"></i></button>
                    <button class="delete-btn"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

</body>
</html>
