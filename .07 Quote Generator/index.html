<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <div class="container">
            <div class="generator-container">
                <header>
                    <h1>Quote Generator </h1>
                </header>
                <hr>
                <div class="generated-text-container">
                    <div class="text-generated-panel">
                        <span id="generated-text">Lorem ipsum dolor sit amet consectetur,
                            adipisicing elit. Veritatis, deserunt a.
                            Sint odit ab maxime omnis incidunt mollitia
                            repellendus eius eligendi deleniti, aliquid aliquam,
                            eum commodi inventore. Assumenda, esse ipsa!
                        </span>
                        <button class="copy-btn">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>

                <div class="generate-button">
                    <button class="generate-btn">Generate</button>
                </div>
                <div class="container-footer">
                    <p>Design by
                        <a href="https://github.com/uixova">uixova</a>
                    </p>
                </div>
            </div>
        </div>

        <script src="assets/js/main.js"></script>

    </body>
</html>
