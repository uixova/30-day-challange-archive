<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Step Form </title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>

        <div class="container">
            <div class="progress-bar">
                <div class="steps">
                    <span class="circle active">1</span>
                    <span class="circle">2</span>
                    <span class="circle">3</span>
                    <span class="circle">4</span>
                    <div class="progress">
                        <span class="indicator"></span>
                    </div>
                </div>
            </div>

            <div class="multi-step-container">

                <div class="step-content active" id="step-1">
                    <div class="wrapper">
                        <h2>Account Info</h2>
                        <div class="input-data">
                            <input type="text" id="username" minlength="3" required>
                            <div class="underline"></div>
                            <label>Username</label>
                        </div>
                        <div class="input-data">
                            <input type="email" id="email" required>
                            <div class="underline"></div>
                            <label>Email Address</label>
                        </div>
                    </div>
                </div>

                <div class="step-content" id="step-2">
                    <div class="wrapper">
                        <h2>Personal Info</h2>
                        <div class="input-data">
                            <input type="text" id="fullname" required>
                            <div class="underline"></div>
                            <label>Full Name</label>
                        </div>
                        <div class="input-data">
                            <input type="password" id="password" required>
                            <div class="underline"></div>
                            <label>Password</label>
                        </div>
                        <div class="input-data">
                            <input type="password" id="passwordConfirm"
                                required>
                            <div class="underline"></div>
                            <label>Password (Again)</label>
                        </div>
                        <small id="passError"
                            style="color: #ff4d4d; display: none; font-size: 12px; margin-top: -20px; margin-bottom: 10px;">Şifreler
                            uyuşmuyor!</small>
                    </div>
                </div>

                <div class="step-content" id="step-3">
                    <div class="wrapper">
                        <h2>Terms & Policy</h2>
                        <div class="checkbox-group"
                            style="display: flex; flex-direction: column; gap: 15px; text-align: left; margin-top: 20px;">
                            <label
                                style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" id="terms"
                                    style="width: 20px; height: 20px;">
                                I agree to the terms and conditions.
                            </label>
                            <label
                                style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                                <input type="checkbox" id="newsletter"
                                    style="width: 20px; height: 20px;">
                                Subscribe to newsletter.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="step-content" id="step-4">
                    <div class="wrapper" style="text-align: center;">
                        <i class="bi bi-check-circle-fill"
                            style="font-size: 80px; color: #4070f4;"></i>
                        <h2>All Done!</h2>
                        <p>Your account has been successfully created.</p>
                    </div>
                </div>

                <div class="step-buttons"
                    style="display: flex; justify-content: center; margin-top: 30px;">
                    <button id="prev" disabled>Prev</button>
                    <button id="next" disabled>Next</button>
                    <button id="finish"
                        style="display: none; background: #28a745;">Finish</button>
                </div>

            </div>
        </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
