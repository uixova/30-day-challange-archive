<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="calcualtor-container">
            <div class="calculator-display">
                <div id="history" class="history-display"></div>
                <input type="text" id="display" name="display" readonly value="0">
            </div>
                <div class="calculator-buttons">
                <div class="buttons-grid">
                    <button value="C" class="button clear" data-type="clear">C</button>
                    <button value="â†" class="button backspace" data-type="backspace"><i class="bi bi-backspace"></i></button>
                    <button value="%" class="button operator" data-type="operator">%</button>
                    <button value="/" class="button operator" data-type="operator">/</button>

                    <button value="7" class="button number" data-type="number">7</button>
                    <button value="8" class="button number" data-type="number">8</button>
                    <button value="9" class="button number" data-type="number">9</button>
                    <button value="x" class="button operator" data-type="operator">x</button>
                
                    <button value="4" class="button number" data-type="number">4</button>
                    <button value="5" class="button number" data-type="number">5</button>
                    <button value="6" class="button number" data-type="number">6</button>
                    <button value="-" class="button operator" data-type="operator">-</button>
                
                    <button value="1" class="button number" data-type="number">1</button>
                    <button value="2" class="button number" data-type="number">2</button>
                    <button value="3" class="button number" data-type="number">3</button>
                    <button value="+" class="button operator plus" data-type="operator">+</button>

                    <button value="0" class="button number zero" data-type="number">0</button>
                    <button value="." class="button decimal" data-type="decimal">.</button>
                    <button value="=" class="button equals" data-type="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
