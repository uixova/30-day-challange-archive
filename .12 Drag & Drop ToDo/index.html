<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag & Drop ToDo App</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>

        <div class="container">
            <div class="left-side">
                <div class="todos-container">
                    <div class="todos-title">
                        <h1>To DO</h1>
                        <button class="clear-all-btn" id="clear-todos"
                            title="Clear All Pending"><i
                                class="fa-solid fa-broom"></i></button>
                    </div>
                    <hr>
                    <div class="todos-list"></div>
                </div>
            </div>

            <div class="mid-side">
                <div class="mid-container">
                    <div class="welcome-section">
                        <div class="welcome-text">
                            <h1>Good morning, <span class="highlight">Dear
                                    User.</span></h1>
                            <p>You have <span class="count-tag">5 tasks</span>
                                to complete today.</p>
                        </div>
                    </div>

                    <div class="todo-area">
                        <div class="todo-area-date">
                            <span><i class="far fa-calendar-alt"></i>
                                2/9/2026</span>
                            <span><i class="far fa-clock"></i> 14:30</span>
                        </div>
                        <textarea id="todo-input"
                            placeholder="Add a new task or jot down an idea..."></textarea>

                        <div class="tape"></div>
                    </div>

                    <div class="mid-actions">
                        <div class="mid-top-buttons">
                            <button class="date-btn"><i
                                    class="fas fa-calendar-day"></i> SelectDate
                            </button>
                            <button
                                class="time-btn"><i
                                    class="fas fa-stopwatch"></i>Reminder
                            </button>
                        </div>
                        <div class="mid-bottom-buttons">
                            <button class="delete-btn"><i
                                    class="fas fa-trash-alt"></i> Clear</button>
                            <button class="save-btn"><i
                                    class="fas fa-plus-circle"></i> Save
                                task</button>
                        </div>
                    </div>

                    <div class="mid-footer">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-value">80%</span>
                                <span class="stat-label">Productivity</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">12</span>
                                <span class="stat-label">Completed</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">3</span>
                                <span class="stat-label">Waiting</span>
                            </div>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-fill"
                                style="width: 70%;"></div>
                        </div>
                        <p>TaskMaster Pro v2.0 - Keep focusing!</p>
                        <p>Design by <a class="designer"
                                href="https://github.com/uixova">uixova</a></p>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="done-todos-container">
                    <div class="done-todos-title">
                        <h1>Done</h1>
                        <button class="clear-all-btn" id="clear-done"
                            title="Clear All Completed"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                    <hr>
                    <div class="todos-list"></div>
                </div>
            </div>
        </div>

        <div id="custom-picker-modal" class="picker-modal">
            <div class="picker-content">
                <h3><i class="fa-solid fa-calendar-check"></i> Select
                    Deadline</h3>
                <div class="picker-body">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="custom-date">
                    </div>
                    <div class="input-group">
                        <label>Time</label>
                        <input type="time" id="custom-time">
                    </div>
                </div>
                <div class="picker-footer">
                    <button class="picker-cancel-btn">Cancel</button>
                    <button class="picker-save-btn">Apply</button>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
